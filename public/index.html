<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find Pic</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header class="gallery-header">

      <div class="gallery-header__container home-page-padding">
        <a href="#" class="gallery-header__logo js-logo">
          <img class="logo" src="../src/img/logo.png" srcset="../src/img/logo@2x.png" alt="logo">
        </a>
        <form class="gallery-header__form js-form">
          <input type="text" class="form__input js-input" placeholder="Введите поисковой запрос">
          <button class="form__btn">Поиск</button>
        </form>
      </div>

      <nav class="gallery-header__nav">
        <a href="#" class="nav__item">Избранное</a>
      </nav>

    </header>
    <main class="gallery">
      <h2 class="gallery-title hidden">Галерея</h2>
      <ul class="gallery-list js-list"></ul>
      <button class="gallery-btn js-next-btn hidden">Показать ещё</button>
    </main>

    <div class="modal hidden js-modal">
      <div class="modal-content">
        <div class="modal-body">
          <img src="#" alt="#" class="modal-img js-modal-img">
        </div>
        <div class="modal-footer">
          <div class="selection-btn">
            <button class="btn btn-back js-btn-back">
              <svg class="fa fa-back" width="12" height="12">
                <use href="../src/img/icons/back.svg" />
              </svg>
            </button>
            <button class="btn btn-next js-btn-next">
              <svg class="fa fa-next" width="12" height="12">
                <use href="../src/img/icons/next.svg" />
              </svg>
            </button>
          </div>
          <button class="btn btn-favorites js-btn-favorites">
            <svg class="fa fa-favorites" width="12" height="12">
              <use href="../src/img/icons/star.svg" />
            </svg>
          </button>
          <button class="btn btn-close js-btn-close">
            <svg class="fa fa-favorites" width="12" height="12">
              <use href="../src/img/icons/close.svg" />
            </svg>
          </button>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
